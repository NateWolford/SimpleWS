plugins {
    id 'java'
    id 'war'
}

group 'edu.gcccd.csis'

repositories {
    mavenCentral()
}

dependencies {
    war.archiveFileName='MyWebservice.war'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
